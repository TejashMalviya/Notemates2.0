<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes Sharing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Student Notes Sharing Platform</h1>
        <select id="branchSelector" class="form-control w-25 mx-auto mt-3" onchange="changeTheme()">
            <option value="default">Select Branch</option>
            <option value="cse">Computer Science</option>
            <option value="ece">Electronics</option>
            <option value="mech">Mechanical</option>
        </select>
    </header>
    <main class="container mt-4">
        <section id="uploadSection" class="mb-4">
            <h2 class="text-center">Upload Your Notes</h2>
            <form id="uploadForm" class="p-3 border rounded bg-light">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </section>
        <section id="notesSection">
            <h2 class="text-center">Shared Notes</h2>
            <div id="notesContainer" class="row"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
